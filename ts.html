<body>
	<div class="container-fluid">

		<div class="col-md-4 col-md-offset-4">
			<div class="form-group">
				<label for="predmet">Predmet:</label>
				<select type="text" id="predmet" class="form-control" onchange="promeniAktivnog(this)">
				</select>
			</div>
		</div>
		<div class="col-md-4 col-md-offset-4">
			<br />
			<div class="form-group">
				<label for="indeks">Indeks studenta:</label>
				<input type="text" id="indeks" class="form-control"></input>
			</div>
			<div class="form-group">
				<label for="ime">Ime Studenta:</label>
				<input type="text" id="ime" class="form-control"></input>
			</div>
			<div class="form-group">
				<label for="prezime">Prezime Studenta:</label>
				<input type="text" id="prezime" class="form-control"></input>
			</div>
			<div class="form-group">
				<label for="datum">Datum Polaganja:</label>
				<input type="date" id="datum" class="form-control"></input>
			</div>
			<div class="form-group">
				<label for="teorija">Bodovi teorija:</label>
				<input type="number" id="teorija" max="30" min="0" class="form-control"></input>
			</div>
			<div class="form-group">
				<label for="kolokvijum">Bodovi kolokvijum:</label>
				<input type="number" id="kolokvijum" max="70" min="0" class="form-control"></input>
			</div>

			<div class="row">
				<input type="button" id="dodajIspit" value="Dodaj ispit" class="btn btn-default col-md-3 pull-left" />
				<div class="col-md-3">
					<select type="text" id="nacinPolaganjaSelekt" class="form-control">
						<option value="teorija">Teorija</option>
						<option value="kolokvijum">Kolokvijum</option>
					</select>
				</div>
				<input type="button" id="izracunajProlaznostPoPredmetu" value="Izracunaj prolaznost po predmetu" class="btn btn-default col-md-6 pull-left" />
			</div>
			<br />
			<div class="row">

				<div class="col-md-6 col-md-offset-3">
					<input type="button" id="najlaksiProferoriPoNacinuPolaganja" value="Najlaksi profesori po nacinu polaganja"
					 class="btn btn-default" />

					 <input type="button" id="polozenPredmet" value="Polozeni predmeti"
					 class="btn btn-default" />
				</div>



			</div>

			<br />
			<br />
			<h3>Polo≈æeni ispiti:</h3>
			<div id="ispiti" class="row">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Student</th>
								<th>Predmet</th>
								<th>Deo ispita</th>
								<th>Datum</th>
								<th>Bodovi</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>
				</div>
				<br />
				<br />
				<br />
				<div class="row" id="podaci">

				</div>
			</div>
		</div>
</body>


</html>
